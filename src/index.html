<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quickstart with Angular 4, Typescript 2, Bootstrap 4 and SystemJS 0.20</title>
  <base href="./">
  <link rel="icon" type="image/x-icon" href="s-193323.ico">

  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- polyfill for global context (window) with essential ES6 features -->
  <script type="text/javascript" src="../node_modules/core-js/client/shim.js"></script>

  <!-- polyfills for Angular itself -->
  <script type="text/javascript" src="../node_modules/zone.js/dist/zone.js"></script>
  <script type="text/javascript" src="../node_modules/reflect-metadata/Reflect.js"></script>
  <!-- useful for debuging -->
  <script type="text/javascript" src="../node_modules/zone.js/dist/long-stack-trace-zone.js"></script>

  <!-- Web Animations API polyfill for most browsers (basically any browser other than Chrome and Firefox). -->
  <script type="text/javascript" src="../node_modules/web-animations-js/web-animations.min.js"></script>

  <!-- SystemJS loader itself and its configuration -->
  <script type="text/javascript" src="../node_modules/systemjs/dist/system.src.js"></script>
  <script type="text/javascript" src="systemjs.config.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Building Angular Demos</h1>
      <p>Using System.js 0.20 with Angular 4, TypeScript 2.4 and Bootstrap 4</p>
    </div>
    <app-root>Loading...</app-root>
    <footer class="footer">
      <div class="container">
        <em>This demo is built with the <span>TSC compiler</span> (v2.4.2) on the browser side using <span>plugin-typescript</span> (v7.1.0).</em>
      </div>
    </footer>
  </div>
</body>

</html>
